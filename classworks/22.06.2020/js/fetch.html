        <h1>Тестуємо роботу fetch</h1>
        <div id="content">

        </div>

    <script>

        function isProblem(myjson) {
            console.log("Помилка роботи програми");
            content.innerHTML =`Проблема ${myjson.error}`;
        }

        function GoodFetch(myjson) {
            console.log("Програма спрацювала правильно");
            content.innerHTML = `${myjson.name}`;
        }

        window.addEventListener("load", function () {
            let content = document.getElementById("content");
            content.innerHTML = "Hello";
            let url = "http://localhost:5000/api/users/search";

            // Make a request for a user with a given ID
            axios.get(url)
                .then(function (response) {
                    if(response.status === 200)
                    {
                        GoodFetch(response.data);
                    }else {
                        isProblem(response.data);
                    }

                })
                .catch(function (error) {
                    console.log(error)
                });

        });


    </script>
