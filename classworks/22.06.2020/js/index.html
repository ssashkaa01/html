<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шрот запчастин</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!--<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">-->
    <link href="lib/fortawesome/fontawesome-free/css/fontawesome.min.css" rel="stylesheet" />
    <link href="lib/fortawesome/fontawesome-free/css/brands.min.css" rel="stylesheet" />
    <link href="lib/fortawesome/fontawesome-free/css/regular.min.css" rel="stylesheet" />
    <link href="lib/fortawesome/fontawesome-free/css/solid.min.css" rel="stylesheet" />
    <script src="js/helpLoader.js"></script>
    <script src="/js/main.js"></script>
</head>

<body>
    <script>
        loadHtml("navbar.html");
    </script>

    <div class="container">
        <h1>Наші запчастини</h1>

        <form>
            <div class="form-row align-items-center">
                <div class="col-md-3">
                    <label class="sr-only" for="image">
                        Фото
                    </label>
                    <input type="text"
                           class="form-control mb-2"
                           id="image"
                           placeholder="Фото">
                </div>

                <div class="col-md-3">
                    <label class="sr-only" for="name">
                        Назва
                    </label>
                    <input type="text"
                           class="form-control mb-2"
                           id="name"
                           placeholder="Назва">
                </div>

                <div class="col-md-3">
                    <label class="sr-only" for="price">
                        Ціна
                    </label>
                    <input type="text"
                           class="form-control mb-2"
                           id="price"
                           placeholder="Ціна">
                </div>


                <div class="offset-md-1 col-md-2">
                    <button type="submit" id="btnAdd" class="btn btn-primary mb-2">Додати</button>
                </div>
            </div>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Фото</th>
                    <th scope="col">Назва</th>
                    <th scope="col">Ціна</th>
                </tr>
            </thead>
            <tbody id="productContent">
                <tr>
                    <td>
                        <img width="150"
                             src="https://images.ua.prom.st/1744363130_w640_h640_pnevmo-stojka-amortizator.jpg">
                    </td>
                    <td>Пневмо Стойка Амортизатор Балон Пневмостойка Volkswagen Touareg</td>
                    <td>8 100 грн.</td>
                </tr>

            </tbody>
        </table>

    </div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/popper.js/dist/popper.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--<script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/popper.js/dist/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>-->
</body>

</html>
