        <div class="row">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>

    <!-- Modal -->
    <div class="modal fade" id="showImageModal" tabindex="-1" role="dialog" a ria-labelledby="exampleModalCenterTitle"

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <div class="modal-body" id="contentModalShowImage">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

    <script>

        let loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("success", function (e) {
            console.log("success", e.detail);
        });


        let email = document.getElementById("email");
        email.addEventListener("change", function () {

            console.log("inputchange");
        });

        email.addEventListener("focus", function () {
            console.log("focus");
            //email.style = "background: #ccc;";
        });

        email.addEventListener("blur", function () {
            console.log("blur");
            //email.style = "background: #fff;";
        });

        email.addEventListener("keyup", function (e) {
            if (e.target.value != "admin") {
                email.classList.remove("is-valid");
                email.classList.add("is-invalid");
            }
            else {
                email.classList.remove("is-invalid");
                email.classList.add("is-valid");
                
                loginForm.dispatchEvent(new CustomEvent('success', {
                                    //bubbles: true,
                                    detail: {
                                        name: 'ivan'
                                    }
                }));
            }
            console.log(e.target.value);
        });




    </script>



    <script>
        window.addEventListener('load', function () {

            let mybtn = document.getElementById("mybtn");
            mybtn.addEventListener("click", function (e) {
                e.preventDefault();
                document.getElementById("contentModalShowImage")
                    .innerHTML = e.target.outerHTML;
                $('#showImageModal').modal('show');
                console.log("Ви нажали на ", e.target);
                console.log("Hello");
            });
        });
