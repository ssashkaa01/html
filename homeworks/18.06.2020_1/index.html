<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профіль</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row m-3">
            <div class="col-md-12 form-inline">
                <div class="form-group mb-2">
                    <label id="question">Кількість запитань</label>?
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="answer" placeholder="Відповідь">
                </div>
                <button id="submit" class="btn btn-primary mb-2">Далі</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script>

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min; //Включно з мінімальним та виключаючи максимальне значення

        }

        var question = document.getElementById('question');
        var answer = document.getElementById('answer');
        var submit = document.getElementById('submit');

        var step = 0;
        var questions = 0;
        var number1 = 0;
        var number2 = 0;
        var success = 0;

        function GenQuestion()
        {
            number1 = getRandomInt(1,9);
            number2 = getRandomInt(1,9);

            question.innerText = '' + number1 + 'x' + number2 + '=';
            answer.value = '';
        }

        submit.addEventListener('click', function (e) {

            if(step === 0)
            {
                if(parseInt(answer.value) > 0)
                {
                    questions = parseInt(answer.value);
                }
                else {
                    questions = 5;
                }
            }
            else {

               if(parseInt(answer.value) === number1 * number2)
               {
                    alert('Добре!');
                    success++;
               }
               else {
                    alert('Помилка!');
               }
            }

            if(step !== questions)
            {
                GenQuestion();
                step++;
            }
            else {
                alert('Ваша оцінка - ' + (5 / questions) * success + ' з 5');
                window.location.reload();
            }
        });

    </script>

</body>
</html>
