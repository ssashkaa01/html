<html>
<head>
    <meta charset="utf-8">
    <title>
        Register
    </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h3 class="mb-5">Реєстрація</h3>
            <form id="regForm">

                <div class="form-group row">
                    <label for="pib" class="col-sm-2 col-form-label">ПІБ</label>
                    <div class="col-sm-10">
                        <input type="text" id="pib" class="form-control" placeholder="ПІБ">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="pass1" class="col-sm-2 col-form-label">Пароль</label>
                    <div class="col-sm-10">
                        <input type="password" id="pass1" class="form-control" placeholder="Пароль">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="pass2" class="col-sm-2 col-form-label">Повторіть пароль</label>
                    <div class="col-sm-10">
                        <input type="password" id="pass2" class="form-control" placeholder="Повторіть пароль">
                    </div>
                </div>

                <div class="form-group row text-center">
                    <div class="col-sm-10 mt-4">
                        <button type="submit" class="btn btn-primary">Зареєструватись</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row" id="cards">
    </div>
</div>


<script>

    var email = document.getElementById('email');
    var pass1 = document.getElementById('pass1');
    var pass2 = document.getElementById('pass2');

    var regexEmail = new RegExp('^\\w+([\\.-]?\\w+)*@\\w+([\\.-]?\\w+)*(\\.\\w{2,3})+$');
    var regexPass = new RegExp('^(?=.*\\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\\s).{6,24}$');

    email.addEventListener('keyup', function (e) {

        if(regexEmail.test(email.value))
        {
            e.target.classList.add('is-valid');
            e.target.classList.remove('is-invalid');
        }
        else {
            e.target.classList.add('is-invalid');
            e.target.classList.remove('is-valid');
        }
    });

    pass1.addEventListener('keyup', function (e) {

        if(regexPass.test(pass1.value))
        {
            e.target.classList.add('is-valid');
            e.target.classList.remove('is-invalid');
        }
        else {
            e.target.classList.add('is-invalid');
            e.target.classList.remove('is-valid');
        }
    });

    pass2.addEventListener('keyup', function (e) {

        if(pass2.value === pass1.value)
        {
            e.target.classList.add('is-valid');
            e.target.classList.remove('is-invalid');
        }
        else {
            e.target.classList.add('is-invalid');
            e.target.classList.remove('is-valid');
        }
    });



</script>
</body>
</html>
